<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form method='POST' action="{{ url_for('login') }}">
    {{ form.csrf_token }}
    {% for field in form if field.name != 'csrf_token' %}
    <p>
        {{ field.label }} <br>
        {{ field }}
        {% if field.errors %}
    <p>
        <input type="submit" value="Login">
    </p>
</form>
</body>
</html>
